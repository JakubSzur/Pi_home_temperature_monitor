<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>{{ title }}</title>
    <link rel="stylesheet" href='../static/style.css'/>
  </head>
  <body>
	<div class="row">
		<div class="col-md-6">
			<h3 class="text-center">
				Outside temperature
			</h3>
			<div class="row">
				<div class="col-md-12">
					
					<h3 class="text-center text-danger">
						{{ outside_temperature }}
					</h3>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<h3 class="text-center">
				Inside temperature
			</h3>
			<div class="row">
				<div class="col-md-6">
					<h3 class="text-danger text-center">
						{{ inside_temperature }}
					</h3>
				</div>
				<div class="col-md-6">
					<h3 class="text-center text-info">
						Humidity
					</h3>
					<h3 class="text-danger text-center">
						{{ inside_humidity }}
					</h3>
				</div>
			</div>
		</div>
	</div>
</div>
  </body>
</html>
